<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>AlgaWorks</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de produto
			</h1>
		</div>
	</div>

	<div class="container-fluid">
	
		<div class="alert  alert-danger  alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<i class="fa  fa-exclamation-circle"></i> JÃ¡ existe um produto com o nome informado.
		</div>
	
		<form method="get" class="form-vertical  js-form-loading">
			
			<div class="form-group">
				<label for="nome">Nome</label>
				<input id="nome" type="text" class="form-control"/>
			</div>
			<div class="row">
				<div class="col-sm-6 form-group">
					<label for="tipo" class="control-label">Tipo</label>
					<select id="tipo" class="form-control">
						<option value="">Selecione</option>
					</select>
				</div>
				<div class="col-sm-6 form-group">
					<label for="safra" class="control-lavel">Safra</label>
					<input id="safra" class="form-group"/>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-6 form-group">
					<label for="volume" class="control-label">Volume (ml)</label>
					<input id="volume" class="form-group"/>
				</div>		
			</div>
		</form>
	</div>

</section>
</body>
</html>
